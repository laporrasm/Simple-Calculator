<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link
			href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div class="calculator">
			<p class="calculator__screen">0</p>
			<div class="calculator__buttons-grid">
				<span class="calculator__button calculator__button--clear">C</span>
				<span class="calculator__button  calculator__button--op">^</span>
				<span class="calculator__button  calculator__button--op">%</span>
				<span class="calculator__button calculator__button--op">/</span>
				<span class="calculator__button calculator__button--number">7</span>
				<span class="calculator__button calculator__button--number">8</span>
				<span class="calculator__button calculator__button--number">9</span>
				<span class="calculator__button calculator__button--op">x</span>
				<span class="calculator__button calculator__button--number">4</span>
				<span class="calculator__button calculator__button--number">5</span>
				<span class="calculator__button calculator__button--number">6</span>
				<span class="calculator__button calculator__button--op">-</span>
				<span class="calculator__button calculator__button--number">1</span>
				<span class="calculator__button calculator__button--number">2</span>
				<span class="calculator__button calculator__button--number">3</span>
				<span class="calculator__button calculator__button--op">+</span>
				<span class="calculator__button  calculator__button--number">0</span>
				<span class="calculator__button calculator__button--number">.</span>
				<span class="calculator__button calculator__button--equal">=</span>
			</div>
		</div>
		<script src="./scripts/main.js"></script>
	</body>
</html>
